<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FusionFeed</title>
    
    <!-- External Stylesheets -->
    <link rel="stylesheet" href="file.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&family=Badeen+Display&family=Fleur+De+Leah&family=Ga+Maamli&family=Itim&family=Playwrite+AR:wght@100..400&family=Playwrite+BE+VLG:wght@100..400&family=Sedgwick+Ave&family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Header Section -->
    <header id="header">
        <h1 style="align-items: left;" id="hed">FusionFeed</h1>
    </header>

    <!-- Home Page Section -->
    <div class="page-section active" id="homePage">
        <div id="feedD">
            <h1 id="userName"></h1>
        </div>
    </div>

    <!-- Post Page Section -->
    <div class="page-section" id="postPage">
        <div id="vidDisplay">
            <video id="vid"></video>
            <div class="wrapper">
                <!-- Button Container -->
                <div id="buttonContainer">
                    <button id="takePhoto">
                        <img src="camm.png" width="30px" height="30px">
                    </button>
                    <button class="stop">X</button>
                </div>

                <!-- Main Controls Section -->
                <section class="main-controls">
                    <canvas class="visualizer" height="60px"></canvas>
                    <div class="output"></div>
                </section>

                <!-- Sound Clips Section -->
                <section class="sound-clips"></section>
            </div>
        </div>
    </div>

    <!-- Profile Page Section -->
    <div class="page-section" id="profilePage">
        <div id="profileHead">
            <img id="running" src="run.jpeg">
            <div>
                <h2 id="usernameBar">quette111</h2>
                <h3 id="posts"><em>15</em> posts</h3>
                <h3 id="followers"><em>1,347</em> followers</h3>
                <h3 id="following"><em>843</em> following</h3>
                <h4 id="bioBar">Marquette Hanson<br>Raleigh-Durham-Chapel Hillüìç üñ• üë®‚Äçüíª</h4>
            </div>
        </div>

        <!-- Additional Sections -->
        <div id="left"></div>
        <div id="right"></div>
        <div id="top"></div>
        <div id="bottom"></div>

        <!-- Search Bar -->
        <div id="topp">
            <input type="search" id="search" hidden data-search>
            <div class="dropdown"></div>
        </div>

        <!-- Content Container -->
        <div class="container">
            <div style="grid-template-columns: repeat(auto-fill);" class="row myContent"></div>
        </div>
    </div>

    <!-- Navigation Bar -->
    <nav id="lowerBar">
        <div style="position: fixed;">
            <!-- Feed Button -->
            <div id="feed">
                <img style="cursor: pointer;" onclick="showPage('homePage')" id="feedImg" height="50" src="IGH.webp">
            </div>

            <!-- Search Button -->
            <div id="search"></div>

            <!-- Post Button -->
            <div id="post">
                <img style="cursor: pointer;" onclick="showPage('postPage')" id="postImg" height="50" src="IGP.png">
            </div>

            <!-- Profile Button -->
            <div id="profile">
                <img style="cursor: pointer;" onclick="showPage('profilePage')" id="profileImg" height="50" src="IGM.png">
            </div>
        </div>
    </nav>

    <!-- External Scripts -->
    <script src="pictures.js"></script>
    <script src="file.js"></script>
</body>
</html>
